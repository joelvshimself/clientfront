# ================================================
# SonarQube settings for ViBA Front-end
# ================================================

# Identificadores de proyecto en SonarQube
sonar.projectKey=ViBA_front
sonar.projectName=ViBA Frontend
sonar.projectVersion=1.0

# Carpeta(s) de código fuente a analizar
sonar.sources=src

# Carpeta de tests (vitest, jest u otro framework)
sonar.tests=tests

# Ruta al fichero LCOV de cobertura (Vitest/Jest)
# Vitest debe generar coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Excluir node_modules, coverage y cualquier otro recurso no relevante
sonar.exclusions=node_modules/**,coverage/**,public/**

# Si tu front tiene archivos estáticos que no quieres escanear, añádelos aquí:
# sonar.exclusions=public/**,src/assets/**

# Lenguaje predeterminado
sonar.language=js
